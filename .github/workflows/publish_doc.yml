name: Publish Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'src/**/*.cs'
      - 'docs/**'
      - 'docfx.json'
      - '.github/workflows/publish_doc.yml'
  workflow_dispatch:

jobs:
  build-and-publish-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project (generates XML documentation)
        run: dotnet build --configuration Release --no-restore

      - name: Install DocFX
        run: dotnet tool install --global docfx

      - name: Generate API documentation with DocFX
        run: |
          if [ -f "docfx.json" ]; then
            echo "‚úÖ Using existing docfx.json"
            docfx metadata docfx.json
            docfx build docfx.json
          else
            echo "‚ö†Ô∏è  No docfx.json found, creating default configuration"
            docfx init -q -o .
            docfx metadata
            docfx build
          fi

      - name: Install PlantUML dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre graphviz
          wget -q https://github.com/plantuml/plantuml/releases/download/v1.2024.3/plantuml-1.2024.3.jar -O plantuml.jar

      - name: Generate class diagram from PlantUML
        run: |
          if [ -f "docs/class-diagram.puml" ]; then
            echo "‚úÖ Found existing class-diagram.puml"
            mkdir -p _site/diagrams
            java -jar plantuml.jar -tpng docs/class-diagram.puml -o ../_site/diagrams
          else
            echo "‚ö†Ô∏è  No class-diagram.puml found, creating default diagram"
            mkdir -p docs _site/diagrams
            cat > docs/class-diagram.puml << 'EOF'
@startuml
skinparam classAttributeIconSize 0
skinparam backgroundColor #FEFEFE
skinparam classBackgroundColor #E8F5E9
skinparam classBorderColor #4CAF50

title Employee Management System - Visitor Pattern

interface IEmployeeVisitor {
  +VisitDeveloper(Developer): string
  +VisitManager(Manager): string
}

abstract class Employee {
  +Name: string
  +Salary: decimal
  +{abstract} Accept(IEmployeeVisitor): string
}

class Developer {
  +ProgrammingLanguage: string
  +Accept(IEmployeeVisitor): string
}

class Manager {
  +TeamSize: int
  +Accept(IEmployeeVisitor): string
}

class ReportVisitor {
  +VisitDeveloper(Developer): string
  +VisitManager(Manager): string
}

class EmployeeExtensions <<static>> {
  +{static} GenerateReport(Employee): string
}

Employee <|-- Developer
Employee <|-- Manager
IEmployeeVisitor <|.. ReportVisitor
Developer ..> IEmployeeVisitor : uses
Manager ..> IEmployeeVisitor : uses
EmployeeExtensions ..> ReportVisitor : creates

note right of IEmployeeVisitor
  Visitor Pattern:
  Separates operations
  from object structure
end note

@enduml
EOF
            java -jar plantuml.jar -tpng docs/class-diagram.puml -o ../_site/diagrams
          fi

